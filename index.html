<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
                              <!-- Google Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">                          
  <style>
    .font-lato{
        font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body class="font-lato">
    <header>
        <div  class="sm:block md:block lg:max-w-screen-2xl m-auto mt-10">
        <div class="navbar lg:bg-[#F85559] rounded-full px-4  ">
            <div class="navbar-start">
              <div>
                <ul  class="flex gap-x-7 ml-10 text-white">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center px-4 ">
                <img src="images/logo.png" alt="">
              <a class="btn btn-ghost normal-case text-3xl font-bold text-white">Fruit Burst</a>
            </div>
            <div class="navbar-end">
                <input type="text" placeholder="Search here" class="input input-bordered w-27 mr-4 h-10 rounded-full" />
                <img class="absolute mr-8 h-4 w-4" src="images/Frame.png" alt="">
            </div>
          </div>
        </div>
    </header>
    <main>
    <!-- Doorstep -->
    <section class="max-w-screen-2xl mt-20">
        <div>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </div>
        <div></div>
     </section>
    </main>
</body>
</html>
